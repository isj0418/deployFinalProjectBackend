spring.datasource.url=jdbc:mysql://${Web_DB_EndPoint}/sportInfo?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${Web_DB_ID}
spring.datasource.password=${Web_DB_PWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create

jwt.secret=${JWT_Secret_Key}
jwt.accessTokenExpirationTime=3600000
jwt.refreshTokenExpirationTime=86400000


spring.jpa.properties.hibernate.cache.use_second_level_cache = false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
